<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ... (styles as provided in your original code) ... */

    /* Background color to match the animation scene */
    body {
      background-color: black; /* Match the animation scene's background color */
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    /* Neon green button with glowing effect */
    .contact-button {
      background-color: black; /* Background color */
      color: #00ff00;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      animation: glow 1s infinite alternate;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      z-index: 1;
    }

    .contact-button:hover {
      background-color: #00ff00; /* Hover background color */
      color: black;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #00ff00;
      }
      100% {
        box-shadow: 0 0 20px #00ff00;
      }
    }
    
    /* Position the second button on top of the first one */
    .contact-button2 {
      position: absolute;
      bottom: 100px; /* Adjust the position to increase spacing */
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
<canvas id="renderCanvas"></canvas>

<!-- First "Contact Me" Button -->
<a class="contact-button" href="https://github.com/SanshruthR" target="_blank">Portfolio</a>

<a class="contact-button contact-button2" href="https://github.com/SanshruthR" target="_blank" >

</a>

<script>
// Babylon.js Script
var canvas = document.getElementById("renderCanvas");
canvas.style.width = '100vw';
canvas.style.height = '100vh';

var engine = new BABYLON.Engine(canvas, true);

var createScene = function () {
  var scene = new BABYLON.Scene(engine);
  scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.1, 1);

  var camera = new BABYLON.ArcRotateCamera("camera", 1.54, 1.04, 5.4, BABYLON.Vector3.Zero(), scene);
  camera.attachControl(canvas, true);

  var light = new BABYLON.DirectionalLight("light", new BABYLON.Vector3(0, -1, 0), scene);

  BABYLON.SceneLoader.ImportMesh("", "", "https://sanshruth.netlify.app/robot_playground.glb", scene, function (newMeshes) {
    // Do something with the loaded mesh if needed

    // Now that the .glb file is loaded, render the website
    renderWebsite();
  });

  scene.postProcessRenderPipelineManager.attachCamerasToRenderPipeline("ssao", camera);

  return scene;
};

var scene = createScene();

engine.runRenderLoop(function () {
  scene.render();
});

window.addEventListener("resize", function () {
  engine.resize();
});

// Function to render the website
function renderWebsite() {
  // Your website rendering code here
}
</script>
